<html>
<head>
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="../static/js/ewald.js"></script>
    <link rel="stylesheet" href="../static/css/stylesheet.css">
</head>

<body>

<div class = "canvasBorder" width="1400">

    <h1 class = "title">EWALD</h1>
    <canvas id="myCanvas" class = "canvas" width="1400px" height="700px">
    Your browser does not support the HTML canvas tag.</canvas>

    <div class="slidecontainer">
        <h2 class = "sliderTitle">Adjust variables</h2>
        θ
        <input type="range" min="15" max="38" step = "0.1" value="22" class="slider" id="theta" />  
        <label id = "thetaValue">30 °</label>
        <p></p>
        d
        <input type="range" min="25" max="45" step = "1" value="35" class="slider" id="d"/>
        <label id = "dValue">45 Å</label>
        <p></p>
        λ
        <input type="range" min="1" max="50" step = "0.1" value="4" class="slider" id="wavelength"/>
        <label id = "wavelengthValue">2 nm</label>
        
        <div class = "information">
            <label id = "information"> </label>
        </div>
    </div>
</div>
</body>
</html>
